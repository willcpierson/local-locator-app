<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Locator</title>
    <link rel="stylesheet" href="./dist/main.css">
    <script src="./dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/2ca2674848.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <h1>Local Locator</h1>
        <div id="link-icons">
            <a href="https://github.com/willcpierson/local-locator-app"  target="_blank"><i class="fa-brands fa-square-github fa-3x"></i></a>
            <a href="https://www.linkedin.com/in/will-pierson-63a86318a/"  target="_blank"><i id="linkedin" class="fa-brands fa-linkedin fa-3x"></i></a>
            <i id ="paint" value="standard" class="fa-solid fa-paintbrush fa-3x"></i>
            <!-- <i id="music-button" class="fa-solid fa-music fa-3x"></i> -->
        </div>
    </nav>
    <article>
        <aside>
            <form action="">
                <select id="game" class="select-form" type="search" list="gameList" name="tournament[name]" placeholder="Choose Game">
                    
                </select>
                <br>
                <input id="state" class="select-form" type="search" list="stateList" name="tournament[location]" placeholder="Choose State"> <!-- id="search-state" -->
                <br>
                <h5>Filter By:</h5>
                <label>
                <input type="radio" id="most-entrants" name="filter" class="radio-form" value="false" checked>
                Most Entrants
                </label>
                <br>
                <label>
                    <input type="radio" id="least-entrants" name="filter" class="radio-form" value="false">
                Least Entrants
                </label>

                <!-- <h3>OR</h3>
                <input type="text" name="tournament[current-location]" placeholder="Current Address">

                <br> --> <!-- FUTURE DEV ONCE API IS CONNECTED -->
                <button id="search-for-tournies-button" type="submit">Search</button>
            </form>
        </aside>
